<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

          </tr>
        </thead>

          <tr style="text-align: center;">
            <th scope="row">8:00-9:00</th>
            <td rowspan="2" class="bg-warning">DIWEB</td>
            <td class="bg-info">HLC</td>
            <td colspan="3" class="bg-success">DWESE</td>
          </tr>
          <tr style="text-align: center;">
            <th scope="row">9:00-10:00</th>
            <td class="bg-light">EINEM</td>
            <td colspan="2" class="bg-success">DWESE</td>
            <td  class="bg-info">HLC</td>
          </tr>
          <tr style="text-align: center;">
            <th scope="row">10:00-11:00</th>
            <td class="bg-success">DWESE</td>

            <td class="bg-light">EINEM</td>

            <td class="bg-danger">DWECL</td>
          </tr>
          <tr style="text-align: center;">
            <th scope="row">11:00-11:30</th>

            <td class="bg-secondary"></td>
            <td class="bg-secondary"></td>
            <td class="bg-secondary"></td>
            <td class="bg-secondary"></td>
          </tr>
          <tr style="text-align: center;">
            <th scope="row">11:30:00-12:30</th>
            <td class="bg-success">DWESE</td>
            <td rowspan="2" class="bg-danger">DWECL</td>
            <td class="bg-light">EINEM</td>
            <td rowspan="2" class="bg-danger">DWECL</td>
            <td rowspan="2" class="bg-warning">DIWEB</td>
          </tr>
          <tr style="text-align: center;">
            <th scope="row">12:30:00-13:30</th>
            <td class="bg-primary">DAWEB</td>
            <td class="bg-warning">DIWEB</td>
          </tr>
          <tr style="text-align: center;">
            <th scope="row">13:30:00-14:30</th>
            <td colspan="2" class="bg-primary">DAWEB</td>
            <td  class="bg-info">HLC</td>
            <td colspan="2" class="bg-light">EINEM</td>
          </tr>
        </tbody>
      </table>
