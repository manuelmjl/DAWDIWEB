<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- <div class="w-25 float-left">
            <p>
                Cumplimentar el formulario
                de registro para poder 
                disponer de tosos los servicios

        <div class="row ">
            <div class="col-lg-2 col-sm-10 box-personalizado">
                <img class=" mt-personalizado float-left" src="https://www.gonzaloanaya.com/wp-content/uploads/2018/06/logo-conselleria.jpg" alt="" srcset=""><br/>
                <p class="sty-text">
                    Cumplimentar el formulario
                    de registro para poder 
                    disponer de tosos los servicios
                    de la web
                </p>
            </div>
            <div class="col-lg-10 col-sm-10">
                <h2 style="text-align: center;">Formulario de registro</h2>
                <form class="w-84 p-3 mt-5 col-sm-10 mx-auto">
                    <div class="form-group row">
                      <label for="staticEmail" class="col-sm-2 col-form-label">Usuario</label>
                      <div class="col-sm-10">
                        <input type="text"  class="form-control" id="staticUser" placeholder="Usuario">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                          <input type="email"  class="form-control" id="staticEmail" placeholder="Email">
                        </div>
                      </div>
                    <div class="form-group row">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Sexo</label>
                        <div class="col-sm-10">
                            <input class="form-check-input ml-2" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label mr-5 ml-4" for="exampleRadios1">
                                Hombre
                            </label>
                            <input class="form-check-input ml-2" type="radio" name="exampleRadios" id="exampleRadios2" value="option1" checked>
                            <label class="form-check-label ml-4" for="exampleRadios1">
                                Mujer
                            </label>
                        </div>
                    </div>
                    <div class="form-group file-personalizado">
                        <label for="exampleFormControlFile1">Example file input</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                    <button type="button" class="btn btn-primary mt-2">Registro</button>

                  </form>
            </div>
        </div>
        
    </div>
    
</body>
</html>
